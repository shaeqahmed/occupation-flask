<!DOCTYPE html>
<html>
    <head>
	<title>Here's an Occupation</title>
	<style media="screen" type="text/css">@charset "UTF-8";@import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400,700);h1,h2{font-weight:300;text-align:center;line-height:1em}a:link { color: #FB667A; }a:hover{color: #FFF842;}body{font-family:'Open Sans',sans-serif;font-weight:300;line-height:1.42em;color:#A7A1AE;background-color:#1F2739}h1{font-size:3em;color:#4DC3FA}h2{font-size:1em;display:block;padding-bottom:2em}h2 a{font-weight:700;text-transform:uppercase;text-decoration:none}.blue{color:#185875}.yellow{color:#FFF842}.container th h1{font-weight:700;font-size:1em;text-align:left;color:#185875}.container td{font-weight:400;font-size:1em;-webkit-box-shadow:0 2px 2px -2px #0E1119;-moz-box-shadow:0 2px 2px -2px #0E1119;box-shadow:0 2px 2px -2px #0E1119}.container{text-align:left;overflow:hidden;width:80%;margin:0 auto;display:table;padding:0 0 8em}.container td,.container th{padding-bottom:2%;padding-top:2%;padding-left:2%}.container tr:nth-child(odd){background-color:#323C50}.container tr:nth-child(even){background-color:#2C3446}.container th{background-color:#1F2739}.container td:first-child{color:#FB667A}.container tr:hover{background-color:#464A52;-webkit-box-shadow:0 6px 6px -6px #0E1119;-moz-box-shadow:0 6px 6px -6px #0E1119;box-shadow:0 6px 6px -6px #0E1119}.container td:hover{background-color:#FFF842;color:#403E10;font-weight:700;box-shadow:#7F7C21 -1px 1px,#7F7C21 -2px 2px,#7F7C21 -3px 3px,#7F7C21 -4px 4px,#7F7C21 -5px 5px,#7F7C21 -6px 6px;transform:translate3d(6px,-6px,0);transition-delay:0s;transition-duration:.4s;transition-property:all;transition-timing-function:line}@media (max-width:800px){.container td:nth-child(4),.container th:nth-child(4){display:none}}</style>
    </head>
    <body>
            <h1><span style="color: #185875;">Hmm..  The best occupation for you seems to be</span> <br><center><span style="color: #FFF842;">{{ occ }}</span></center></h1>
            <table class="container">
                <thead>
                    <tr>
                        <th>Occupation</th>
                        <th>Percentage of U.S Workforce</th>
                    </tr>
                </thead>
                <tbody>
                {% for occ in occupations %}
                    <tr>
                        <td>{{ occ }}</td>
                        <td>{{ occupations[occ] }}%</td>
                    </tr>
                {% endfor %}
                </tbody>
        </table>
    </body>
</html>
